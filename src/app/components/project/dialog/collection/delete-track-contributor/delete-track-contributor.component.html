<div class="modal-header">
  <div class="modal-title pull-left">Remove Artist Publisher</div>
  <button (click)="bsModalRef.hide()" type="button" class="close pull-right text-white" aria-label="Close">
    <span aria-hidden="true"><i class="fal fa-times"></i></span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to remove this Contributor?
</div>
<div class="modal-footer">
  <span *ngIf="trackContributorRemovedError" class="text-danger text-right">
    {{trackContributorRemovedError?.error.status.message}}
  </span>
  <span *ngIf="trackContributorRemoved" class="text-success text-right">
    <span>Contributor Removed</span>
  </span>
  <button (click)="bsModalRef.hide()" class="btn btn-secondary">
    <span class="gradientText">
      Cancel
    </span>
  </button>
  <button (click)="confirm()" [disabled]="trackContributorRemoving || trackContributorRemoving"
    class="btn btn-round btn-primary">
    <i *ngIf="trackContributorRemoving" class="fas fa-circle-notch fa-spin"></i>
    <i *ngIf="!trackContributorRemoving" class="fas fa-check"></i> <span class="gradientText">
      Save
    </span>
  </button>
</div>
