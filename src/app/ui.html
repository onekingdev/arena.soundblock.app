<nb-layout>
  <nb-layout-column>
    <ion-app>
      <app-header></app-header>
      <div class="main-content">
        <ion-router-outlet id="rootContent"></ion-router-outlet>
      </div>

    </ion-app>
  </nb-layout-column>
</nb-layout>
